<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="bstheme.css">
</head>

<body>
    <!-- Get Weather Start -->
    <div class="container-fluid justify-content-center bg-primary">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center" id="getweather">
                    <div class="card-header bg-primary text-light">
                        WEATHER APP
                    </div>
                    <div class="card-body align-self-center">
                        <form class="form-inline">
                            <label class="sr-only" for="inlineFormInputZip">Zip Code</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputZip"
                                placeholder="5 digit zip code">

                            <button class="btn btn-primary mb-2" id="wbut">
                                Get Weather
                            </button>
                        </form>
                    </div>
                    <!-- <div class="card-footer text-muted">
                      2 days ago
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Get Weather End -->
    <!-- Show Weather Start -->
    <div class="container-fluid bg-primary d-none">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="alert alert-danger" role="alert" id="zipalert">
                    Please enter a valid 5-digit zip code
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-primary d-none" id="appbody">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-light">
                        Location
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="cityname">Special title treatment</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-light">
                        Temperature
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="temp">Special title treatment</h5>
                        <h5 class="card-text" id="rfeel">Feels like</h5>
                        <button class="btn btn-primary mb-2" id="tbut">
                            Get &#8451
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-light">
                        Current Weather
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="cond">Special title treatment</h5>
                        <h5 class="card-text" id="cond2">Conditions</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header bg-primary text-light">
                        Sunrise and Sunset
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="sunup"></h5>   <h5 class="card-title" id="sundown"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
